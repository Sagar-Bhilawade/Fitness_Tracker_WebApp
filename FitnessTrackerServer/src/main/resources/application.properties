spring.application.name=FitnessTrackerServer


# SQLite Data Source Configuration
spring.datasource.url=jdbc:sqlite:fitness_tracker.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username= # SQLite does not require a username
spring.datasource.password= # SQLite does not require a password

# JPA and Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

