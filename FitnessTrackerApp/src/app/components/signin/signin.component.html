<div class="signin-wrapper">
  <!-- Left Side: Image -->
  <div class="signin-image">
    <img src="assets/images/workout.jpg" alt="Workout">
  </div>

  <!-- Right Side: Sign-in Form -->
  <div class="signin-container">
    <form class="signin-form" [formGroup]="signInForm" (ngSubmit)="onSubmit()">
      <h2 class="signin-title text-center">Sign In</h2>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email" id="email" required />
        <div *ngIf="signInForm.controls['email'].invalid && signInForm.controls['email'].touched" class="text-danger">
          Please enter a valid email.
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" formControlName="password" id="password" required />
        <div *ngIf="signInForm.controls['password'].invalid && signInForm.controls['password'].touched" class="text-danger">
          Password is required and must be at least 6 characters long.
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="!signInForm.valid">
        Sign In
      </button>

      <div class="text-center mt-3">
        <a routerLink="/signup">Don't have an account? Sign up</a>
      </div>
    </form>
  </div>
</div>
