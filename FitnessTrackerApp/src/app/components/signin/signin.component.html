<div class="signin-container">
  <form class="signin-form" [formGroup]="signInForm" (ngSubmit)="onSubmit()">
    <div class="row justify-content-center mb-3">
      <div class="col-12 text-center">
        <h2 class="signin-title">Sign In</h2>
      </div>
    </div>
    <div class="row justify-content-center mb-3">
      <div class="col-12 col-md-6">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            formControlName="email"
            id="email"
            placeholder="Please enter your email"
            required
          />
          <div *ngIf="signInForm.controls['email'].invalid && signInForm.controls['email'].touched" class="text-danger">
            Please enter a valid email.
          </div>
        </div>
      </div>
    </div>

    <div class="row justify-content-center mb-3">
      <div class="col-12 col-md-6">
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            formControlName="password"
            id="password"
            placeholder="Enter your password"
            required
          />
          <div *ngIf="signInForm.controls['password'].invalid && signInForm.controls['password'].touched" class="text-danger">
            Password is required and must be at least 6 characters long.
          </div>
        </div>
      </div>
    </div>

    <div class="row justify-content-center mb-3">
      <div class="col-12 col-md-6">
        <button type="submit" class="btn btn-primary btn-block w-100" [disabled]="!signInForm.valid">
          Sign In
        </button>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-12 text-center">
        <a routerLink="/signup">Don't have an account? Sign up</a>
      </div>
    </div>
  </form>
</div>
