<div class="signup-wrapper">
  <!-- Left Side: Image -->
  <div class="signup-image">
    <img src="assets/images/signup.jpg" alt="Sign Up">
  </div>

  <!-- Right Side: Signup Form -->
  <div class="signup-container">
    <form class="signup-form" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <h2 class="signup-title text-center">Sign Up</h2>

      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" formControlName="firstName" id="firstName" required />
      </div>

      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" formControlName="lastName" id="lastName" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email" id="email" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" formControlName="password" id="password" required />
      </div>

      <div class="mb-3">
        <label for="contactNumber" class="form-label">Contact Number</label>
        <input type="tel" class="form-control" formControlName="contactNumber" id="contactNumber" required />
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="!signUpForm.valid">
        Sign Up
      </button>

      <div class="text-center mt-3">
        <a routerLink="/signin">Already have an account? Sign In</a>
      </div>
    </form>
  </div>
</div>
