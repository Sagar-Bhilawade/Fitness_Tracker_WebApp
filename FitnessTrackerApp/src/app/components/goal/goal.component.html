<!-- Bootstrap-based Layout for Goal Management Page -->
<div class="container">
  <div class="row">
    <h1 class="text-center">Goal</h1>
  </div>
  <div class="row">
    <div class="col-lg-5 col-md-4">
      <div class="card mt-3">
        <div class="card-header">Post New Goal</div>
        <div class="card-body">
          <form [formGroup]="goalForm" (ngSubmit)="submitForm()">
            <div class="mb-3">
              <textarea
                class="form-control"
                placeholder="Enter description"
                formControlName="description"
                rows="3"
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="startDate" class="form-label">Start Date</label>
              <input type="date" id="startDate" class="form-control" formControlName="startDate" />
            </div>
            <div class="mb-3">
              <label for="endDate" class="form-label">End Date</label>
              <input type="date" id="endDate" class="form-control" formControlName="endDate" />
            </div>
            <button type="submit" class="btn btn-primary w-100" [disabled]="goalForm.invalid">
              Post Goal
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Past Goals -->
    <div class="col-lg-6 col-md-7 offset-md-1">
      <div class="card mt-3 text-center">
        <div class="card-header">Past Goals</div>
        <div class="card-body">
          <div class="list-group">
            <div class="list-group-item" *ngFor="let goal of goals">
              <p>
                <strong>Description:</strong> {{ goal.description }} <br />
                <strong>Start Date:</strong> {{ goal.startDate | date }} <br />
                <strong>End Date:</strong> {{ goal.endDate | date }} <br />
                <strong>Achieved:</strong> {{ goal.achieved }}
                <span
                  *ngIf="!goal.achieved"
                  (click)="updateStatus(goal.id)"
                  class="ms-2 text-success"
                  role="button"
                  aria-label="Mark as achieved"
                >
                  âœ…
                </span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
