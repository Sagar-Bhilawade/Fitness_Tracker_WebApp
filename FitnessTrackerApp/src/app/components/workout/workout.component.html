<div class="container">
  <div class="row">
    <h1 class="text-center">Workout</h1>
  </div>
  <div class="row">
    <!-- Post New Workout -->
    <div class="col-md-4">
      <div class="card mt-3">
        <div class="card-header">Post New Workout</div>
        <div class="card-body">
          <form [formGroup]="workoutForm" (ngSubmit)="submitForm()">
            <div class="mb-3">
              <label for="type" class="form-label">Workout Type</label>
              <select id="type" class="form-select" formControlName="type">
                <option *ngFor="let type of listOfType" [value]="type">{{ type }}</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="duration" class="form-label">Duration (minutes)</label>
              <input type="number" id="duration" class="form-control" formControlName="duration" placeholder="Enter duration" />
            </div>

            <div class="mb-3">
              <label for="date" class="form-label">Date</label>
              <input type="date" id="date" class="form-control" formControlName="date" />
            </div>

            <div class="mb-3">
              <label for="calories" class="form-label">Calories Burned</label>
              <input type="number" id="calories" class="form-control" formControlName="caloriesBurned" placeholder="Enter calories burned" />
            </div>

            <button type="submit" class="btn btn-primary w-100" [disabled]="workoutForm.invalid">Post Workout</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Past Workouts -->
    <div class="col-md-7 offset-md-1">
      <div class="card mt-3">
        <div class="card-header text-center">Past Workouts</div>
        <div class="card-body">
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let workout of workouts">
              <strong>Calories Burned:</strong> {{ workout.caloriesBurned }} |
              <strong>Duration:</strong> {{ workout.duration }} min |
              <strong>Type:</strong> {{ workout.type }} |
              <strong>Date:</strong> {{ workout.date | date }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
