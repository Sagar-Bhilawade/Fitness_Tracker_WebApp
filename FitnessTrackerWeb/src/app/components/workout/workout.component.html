<div>
  <div nz-row>
    <h1 nz-card-grid  [ngStyle]="gridStyle">Workout</h1>
  </div>
  <div nz-row>
    <div nz-col nzFlex="2">
      <nz-card nzType="inner" style="margin-top: 16px;" nzTitle="Post New Workout">
        <form nz-form [formGroup]="workoutFrom" class="custom-form" (ngSubmit)="submitForm()">

          <nz-form-item>
            <nz-form-control nzErrorTip="Please input  the calories !">
              <input type="text" nz-input formControlName="caloriesBurned" placeholder="Enter the calories you burned">
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-control nzErrorTip="Please input  the duration !">
              <input type="number" nz-input formControlName="duration" placeholder="Enter duration">
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-control nzErrorTip="Please input  the date !">
              <nz-date-picker  nz-input formControlName="date" style="width: 100%;"></nz-date-picker>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-control nzErrorTip="Please input  the type!">
              <nz-select nzAllowClear nzPlaceHolder="Select the type" formControlName="type">
                <nz-option *ngFor="let type of listOfType" [nzLabel]="type" [nzValue]="type">

                </nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>

          <button nz-button nzType="primary" nzBlock [disabled]="workoutFrom.invalid" class="w-100">Post Workout</button>
        </form>
      </nz-card>
    </div>
     <div nz-col nzFlex="3" style="margin-left: 20px;">
      <nz-card nzType="inner" style="margin-top: 16px;" nzTitle="Past Workouts">
        <div nz-card-grid style="width: 100%;" *ngFor="let workout of workouts">
          <div nz-col nzSpan="30">
            Calories Burned : <strong>{{workout.caloriesBurned}}</strong>
            -
            Duration : <strong>{{workout.duration}}</strong>
            -
            Type: <strong>{{workout.type}}</strong>
            -
            Date : <strong>{{workout.date | date}}</strong>
          </div>
        </div>
      </nz-card>
     </div>
  </div>
</div>
