<div class="container">
  <div class="row">
    <h1 class="text-center">Activity</h1>
  </div>

  <div class="row">
    <!-- Post New Activity -->
    <div class="col-md-4">
      <div class="card mt-3">
        <div class="card-header text-center">Post New Activity</div>
        <div class="card-body">
          <form [formGroup]="activityForm" (ngSubmit)="submitForm()">
            <div class="mb-3">
              <label for="caloriesBurned" class="form-label">Calories Burned</label>
              <input type="number" class="form-control" id="caloriesBurned" formControlName="caloriesBurned" placeholder="Enter calories burned" />
            </div>

            <div class="mb-3">
              <label for="distance" class="form-label">Distance (km)</label>
              <input type="number" class="form-control" id="distance" formControlName="distance" placeholder="Enter distance covered" />
            </div>

            <div class="mb-3">
              <label for="steps" class="form-label">Steps</label>
              <input type="number" class="form-control" id="steps" formControlName="steps" placeholder="Enter steps taken" />
            </div>

            <div class="mb-3">
              <label for="date" class="form-label">Date</label>
              <input type="date" class="form-control" id="date" formControlName="date" />
            </div>

            <button type="submit" class="btn btn-primary w-100" [disabled]="activityForm.invalid">Post Activity</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Past Activities -->
    <div class="col-md-7 offset-md-1">
      <div class="card mt-3">
        <div class="card-header text-center">Past Activities</div>
        <div class="card-body">
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let activity of activities">
              <strong>Calories Burned:</strong> {{ activity.caloriesBurned }} |
              <strong>Distance:</strong> {{ activity.distance }} km |
              <strong>Steps:</strong> {{ activity.steps }} |
              <strong>Date:</strong> {{ activity.date | date }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
