<!-- Show Sidebar only if NOT on Sign In / Sign Up -->
<div class="layout" *ngIf="!isAuthPage()">
  <!-- Sidebar -->
  <div class="sidebar">
    <a routerLink="/profile" class="logo d-flex flex-column align-items-center text-decoration-none text-white">
      <img src="https://img.freepik.com/free-vector/fitness-logo-template-flat-style_23-2148220483.jpg?t=st=1731983097~exp=1731986697~hmac=fe9dcb2255a6db6cf5d2a7bdf59f5ed0538f9c3e4ba9ec4bff8d635c35ddd76f&w=740"
           alt="Avatar"
           class="avatar rounded-circle">
      <div class="user-info">
        <strong>John</strong>
      </div>
    </a>

    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">
          <i class="bi bi-house-door"></i> Dashboard
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/workout" routerLinkActive="active">
          <i class="bi bi-check-circle"></i> Workout
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/activity" routerLinkActive="active">
          <i class="bi bi-sliders"></i> Activity
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/goal" routerLinkActive="active">
          <i class="bi bi-bar-chart"></i> Goal
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/bmi-calculator" routerLinkActive="active">
          <i class="bi bi-calculator"></i> BMI Calculator
        </a>
      </li>
    </ul>

    <!-- Logout Button -->
    <div class="logout">
      <button class="btn btn-danger w-100" (click)="logout()">
        <i class="bi bi-box-arrow-right"></i> Logout
      </button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="right-layout">
    <div class="container-fluid p-4">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<!-- Show only form when on Sign In / Sign Up pages -->
<div *ngIf="isAuthPage()" class="auth-container">
  <router-outlet></router-outlet>
</div>
